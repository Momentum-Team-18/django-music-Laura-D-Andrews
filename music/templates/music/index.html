{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block header %}Albums{% endblock %}
{% block content %}
    <div class="button-links">
        <a href="{% url 'add-album' %}">add album</a>
    </div>
    <div class="button-links">
        <a href="{% url 'artist-list' %}">albums by artist</a>
    </div>
    
    <div id="container-box">
        {% for album in albums %}
        <article class="card">
                <p class='album-title'><a href="{% url 'album-detail' album.pk %}">{{album.title}}</a></p>
                <a class="image" href="{% url 'album-detail' album.pk %}"><img src="{{ album.image }}" width '50'></a>
        </article>
        {% endfor %}
    </div> 
{% endblock %}
{% block footer%}{% endblock %}
