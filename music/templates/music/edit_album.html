{% extends 'base.html' %}

<body>
    {% block header %}Edit Albums{% endblock %}
    {% block content%}
    <form method="POST">
        <div class="add-edit-album-form">
            {% csrf_token %}
            {{ form.as_p }}

        </div>

</body>
{% endblock %}
{% block footer%}{% endblock %}
